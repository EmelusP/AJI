<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pojazd</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
  <h1 class="visually-hidden">Rysunek pojazdu â€” kabriolet</h1>

  <figure class="scena">

    <div class="tlo-niebieskie"></div>
    <div class="tlo-zielone"></div>
    <div class="slonce"></div>

    <div class="auto" aria-hidden="true">
      <div class="cien"></div>

      <div class="szyba"></div>

      <div class="siedzenie"></div>

      <div class="dach-chowany"></div>

      <div class="karoseria"></div>

      <div class="lusterko"></div>

      <div class="kabina">
        <div class="szyba_przednia"></div>
        <div class="szyba_tylna"></div>
      </div>

      <div class="drzwi"></div>

      <div class="kolo_przednie"><span class="felga"></span></div>
      <div class="kolo_tylne"><span class="felga"></span></div>

      <div class="swiatlo_przednie"></div>
      <div class="swiatlo_tylne"></div>

      <div class="dach" aria-hidden="true"></div>
    </div>

    <div class="droga" aria-hidden="true">
      <div class="linia_boczna_gorna"></div>
      <div class="linia_srodkowa">
        <span class="kreska"></span>
        <span class="kreska"></span>
        <span class="kreska"></span>
        <span class="kreska"></span>
        <span class="kreska"></span>
        <span class="kreska"></span>
        <span class="kreska"></span>
        <span class="kreska"></span>
        <span class="kreska"></span>
        <span class="kreska"></span>
      </div>
      <div class="linia_boczna_dolna"></div>
    </div>
  </figure>
</main>
</body>
</html>
