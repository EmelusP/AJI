<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Language" content="pl" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MyToDoList</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="scripts.js"></script>
  <style>
    .page-section { margin-top: 1.25rem; }
  </style>
  </head>

<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="bi bi-journal-check me-2"></i>MyToDoList
      </a>
    </div>
  </nav>

  <main class="container page-section">
    <div class="row g-4">
      <!-- Kolumna: Dodaj zadanie -->
      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white fw-semibold">
            <i class="bi bi-plus-lg me-2"></i>Dodaj zadanie
          </div>
          <div class="card-body">
            <form class="row g-3" onsubmit="dodajZadanie(); return false;">
              <div class="col-12 col-md-6">
                <label for="inputTitle" class="form-label">Tytuł</label>
                <input type="text" class="form-control" id="inputTitle" placeholder="Tytuł zadania" />
                <div class="form-text text-danger d-none" id="titleValidation">Wpisz tytuł.</div>
              </div>
              <div class="col-12 col-md-6">
                <label for="inputDescription" class="form-label">Opis</label>
                <input type="text" class="form-control" id="inputDescription" placeholder="Krótki opis" />
              </div>
              <div class="col-12 col-md-4">
                <label for="inputPlace" class="form-label">Miejsce</label>
                <input type="text" class="form-control" id="inputPlace" placeholder="np. F6" />
              </div>
              <div class="col-12 col-md-4">
                <label for="inputDate" class="form-label">Termin</label>
                <input type="date" class="form-control" id="inputDate" />
              </div>
              <div class="col-12 col-md-4 d-grid d-md-flex justify-content-md-end align-items-end">
                <button type="submit" class="btn btn-success">
                  <i class="bi bi-check2-circle me-1"></i>Dodaj
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Kolumna: Filtry -->
      <div class="col-lg-4">
        <div class="card shadow-sm">
          <div class="card-header bg-info text-dark fw-semibold">
            <i class="bi bi-funnel me-2"></i>Filtry
          </div>
          <div class="card-body">
            <div class="row g-3">
              <div class="col-12">
                <label for="inputSearch" class="form-label">Szukaj</label>
                <input type="text" class="form-control" id="inputSearch" placeholder="Wpisz frazę..." />
              </div>
              <div class="col-12 col-sm-6">
                <label for="inputDateFrom" class="form-label">Od</label>
                <input type="date" class="form-control" id="inputDateFrom" />
              </div>
              <div class="col-12 col-sm-6">
                <label for="inputDateTo" class="form-label">Do</label>
                <input type="date" class="form-control" id="inputDateTo" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Sekcja: Lista zadań -->
      <div class="col-12">
        <div class="card shadow-sm">
          <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
            <span><i class="bi bi-list-check me-2"></i>Lista zadań</span>
            <small id="podsumowanie"></small>
          </div>
          <div class="card-body">
            <div id="pusta_lista" class="alert alert-info d-none" role="alert">
              Brak zadań spełniających filtry.
            </div>
            <div id="tabela_zadan" class="table-responsive"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
