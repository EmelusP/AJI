<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Language" content="pl" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="theme.css">
    <script src="scripts.js"></script>
    <title>Moje Zadania</title>
</head>

<body>

<nav class="nawigacja_aplikacji">
    <div class="kontener_nawigacji">
        <a class="logo_aplikacji" href="#">
            <i class="bi bi-journal-check ikona_logo"></i> MyToDoList
        </a>
    </div>
</nav>

<div class="kontener_aplikacji">
    <div class="uklad_aplikacji">

        <div class="kolumna_glowna">
            <div class="karta_dodaj_zadanie">
                <div class="naglowek_karta">
                    <i class="bi bi-plus-lg ikona_naglowka"></i> Dodaj zadanie
                </div>
                <div class="tresc_karta">
                    <form class="formularz_dodaj_zadanie" onsubmit="dodajZadanie(); return false;">

                        <div class="pole_formularza">
                            <label for="inputTitle">Tytuł</label>
                            <input type="text" id="inputTitle" placeholder="Tytuł zadania"/>
                            <span class="blad_walidacji">Wpisz tytuł.</span>
                        </div>

                        <div class="pole_formularza">
                            <label for="inputDescription">Opis</label>
                            <input type="text" id="inputDescription" placeholder="Krótki opis"/>
                        </div>

                        <div class="pole_formularza">
                            <label for="inputPlace">Miejsce</label>
                            <input type="text" id="inputPlace" placeholder="np. F6"/>
                        </div>

                        <div class="pole_formularza">
                            <label for="inputDate">Termin</label>
                            <input type="date" id="inputDate"/>
                        </div>

                        <div class="sekcja_przyciskow">
                            <button type="submit" class="przycisk_dodaj">
                                <i class="bi bi-check2-circle ikona_przycisku"></i> Dodaj
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="kolumna_boczna">
            <div class="karta_filtr">
                <div class="naglowek_filtr">
                    <i class="bi bi-funnel ikona_filtr"></i> Filtry
                </div>
                <div class="tresc_filtr">

                    <div class="pole_formularza">
                        <label for="inputSearch">Szukaj</label>
                        <input type="text" id="inputSearch" placeholder="Wpisz frazę..."/>
                    </div>

                    <div class="pole_formularza">
                        <label for="inputDateFrom">Od</label>
                        <input type="date" id="inputDateFrom"/>
                    </div>

                    <div class="pole_formularza">
                        <label for="inputDateTo">Do</label>
                        <input type="date" id="inputDateTo"/>
                    </div>

                </div>
            </div>
        </div>

        <div class="sekcja_lista">
            <div class="karta_lista">
                <div class="naglowek_lista">
                    <span><i class="bi bi-list-check ikona_lista"></i> Lista zadań</span>
                    <small id="podsumowanie"></small>
                </div>
                <div class="tresc_lista">
                    <div id="pusta_lista" class="wiadomosc_pusta">
                        Brak zadań spełniających filtry.
                    </div>
                    <div id="tabela_zadan" class="kontener_tabela"></div>
                    <div id="lista_zadan" class="kontener_lista"></div>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
