<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="theme.css">
    <script src="scripts.js"></script>
    <title>MyTODO App</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary gradient-nawigacji nawigacja-aplikacji">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <i class="bi bi-journal-check me-2"></i> MyNotes
    </a>
  </div>
  </nav>

<div class="container py-4 kontener-aplikacji">
  <div class="row g-4 uklad-aplikacji">
    <div class="col-lg-8">
      <div class="card shadow-sm karta-dodaj-zadanie">
        <div class="card-header bg-primary text-white karta-dodaj-zadanie__naglowek">
          <i class="bi bi-plus-lg me-2"></i>Add Task
        </div>
        <div class="card-body karta-dodaj-zadanie__tresc">
          <form class="row g-3 formularz-dodaj-zadanie" onsubmit="addTodo(); return false;">
            <div class="col-md-4">
              <label for="inputTitle" class="form-label">Title</label>
              <input type="text" class="form-control" id="inputTitle" placeholder="Task title"/>
              <div class="invalid-feedback">Please enter a title.</div>
            </div>
            <div class="col-md-5">
              <label for="inputDescription" class="form-label">Description</label>
              <input type="text" class="form-control" id="inputDescription" placeholder="Short description"/>
            </div>
            <div class="col-md-3">
              <label for="inputPlace" class="form-label">Location</label>
              <input type="text" class="form-control" id="inputPlace" placeholder="e.g. F6"/>
            </div>
            <div class="col-md-4">
              <label for="inputDate" class="form-label">Due Date</label>
              <input type="date" class="form-control" id="inputDate"/>
            </div>
            <div class="col-md-8 d-flex align-items-end justify-content-end">
              <button type="submit" class="btn btn-success przycisk-dodaj-zadanie">
                <i class="bi bi-check2-circle me-1"></i>Add
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col-lg-4">
      <div class="card shadow-sm mb-4 karta-filtry">
        <div class="card-header bg-info text-dark karta-filtry__naglowek">
          <i class="bi bi-funnel me-2"></i>Filters
        </div>
        <div class="card-body karta-filtry__tresc">
          <div class="row g-3 formularz-filtry">
            <div class="col-12">
              <label for="inputSearch" class="form-label">Search</label>
              <input type="text" class="form-control" id="inputSearch" placeholder="Search..."/>
            </div>
            <div class="col-md-6">
              <label for="inputDateFrom" class="form-label">From</label>
              <input type="date" class="form-control" id="inputDateFrom"/>
            </div>
            <div class="col-md-6">
              <label for="inputDateTo" class="form-label">To</label>
              <input type="date" class="form-control" id="inputDateTo"/>
            </div>
          </div>
        </div>
      </div>

      
    </div>

    <div class="col-12">
      <div class="card shadow-sm karta-lista-zadan">
        <div class="card-header bg-success text-white d-flex justify-content-between align-items-center karta-lista-zadan__naglowek">
          <span><i class="bi bi-list-check me-2"></i>Task List</span>
          <small id="summary" class="text-secondary"></small>
        </div>
        <div class="card-body karta-lista-zadan__tresc">
          <div id="emptyState" class="alert alert-info d-none lista-zadan-pusta" role="alert">
            No tasks match current filters.
          </div>
          <div id="todoTableView" class="table-responsive kontener-tabela-zadan"></div>
          <!-- Legacy list container (unused now) -->
          <div id="todoListView" class="d-none"></div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
